<style>
  .subscribe-button {
    background-color: rgb(200, 0,0);
    color: white;
    border: none;
    height: 36px;
    width: 105px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    transition: opacity .15s;
  
  }

  .subscribe-button:hover{
    opacity: 0.8;



  }
  .subscribe-button:active{
    opacity: 0.5;
   
  }

  .join-button{
    background-color: white;
    border-color: rgb(9, 9, 162);
    border-style: solid;
    border-width:1px;
    color:rgb(9, 9, 162);
    border-radius: 2px;
    margin-right: 8px;
    cursor: pointer;
    transition: background-color 0.15s, 
    color 0.15s;
    padding-left: 3px;

  }

  .join-button:hover{

    background-color: rgb(41,118,218);
    color:white;
  }

  .join-button:active{
    opacity:0.7;


  }
  .tweet-button{

    background-color: rgb(2,137,255);
    color: white;
    border: none;
    height: 36px;
    width: 70px;
    border-radius: 18px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    transition:box-shadow 0.15s;
  }
  .tweet-button:hover{
    box-shadow: 5px 5px 10px rgba(0 ,0 , 0, 0.20);

  }
</style>


<button class="subscribe-button">
  SUBSCRIBE
</button>


<button class="join-button">
  JOIN 
</button>

<button class="tweet-button">
  Tweet
</button>
